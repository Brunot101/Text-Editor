<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid p-md-3">
        <div class="row">
            <div class="col">
                <p class="text-center">Editor de Texto</p>
            </div>   
        </div>
        
      </div>
          <!-- Text Area -->
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea"></label>
        <div class="container-fluid p-md-1">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button onclick="toUpper()"  type="button" class="btn btn-outline-primary"><i class="bi bi-arrow-up"></i></button>
                <button onclick="toLower()" type="button" class="btn btn-outline-primary"><i class="bi bi-arrow-down"></i></button>
                <button onclick="bold()" type="button" class="btn btn-outline-primary"><i class="bi bi-type-bold"></i></button>
              </div>
        </div>        
    </div>
      <!--//Text Area  -->
        </div>

      
    <script>
        function toUpper(){
            document.getElementById("floatingTextarea").style.textTransform = "uppercase"
        }
   
        function toLower(){
            document.getElementById("floatingTextarea").style.textTransform = "lowercase"
            
        }
        function bold(){
            document.getElementById("floatingTextarea").style.fontWeight = "bold"

        }

        function test(){

            var textarea = document.getElementById("floatingTextarea")
            var selectedText

            if (textarea.selectionStart !== undefined)
            {// Standards Compliant Version
                var startPos = textarea.selectionStart
                var endPos = textarea.selectionEnd
                selectedText = textarea.value.substring(startPos, endPos)
                
            }

            alert("Seleção: " + selectedText);
        }
 
    </script>
</body>
